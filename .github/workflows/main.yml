name: CI-CD
on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Docker Build and Push
        uses: docker/build-push-action@v3
        with:
          context: ./src
          push: true
          tags: |
            leandroaurelio/conversor-temperatura:arm 
            leandroaurelio/conversor-temperatura:varm${{ github.run_number }}
            
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Connect Tailscale
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_KEY }} 
          version: 1.14.0      
            
      
      - name: Kubernetes Set Context
        uses: Azure/k8s-set-context@v2
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_CONFIG_PI }}
          
      - name: Create namespace
        run: |
          namespacePresent= 'kubectl get namespace | grep conversao-temperatura | wc -l'
          if [ $namespacePresent -eq 0 ]
          then
            echo 'kubectl create namespace conversao-temperatura'
          fi

      - name: Deploy to the Kubernetes cluster
        uses: azure/k8s-deploy@v1
        with:
          namespace: conversao-temperatura
          manifests: |
            manifests/2-deployment.yaml
          images:
            leandroaurelio/conversor-temperatura:varm${{ github.run_number }}
